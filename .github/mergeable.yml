version: 2
mergeable:
  - when: pull_request.*
    validate:
      - do: title
        must_exclude:
          regex: ^\[WIP\]
      - do: label
        must_exclude:
          regex: 'wip' 
      - do: description
        no_empty:
          enabled: true
          message: Description matter and should not be empty. Provide detail with **what** was changed, **why** it was changed, and **how** it was changed.
      - do: comment
        payload:
          body: >
            [ ] checklist 1
            [ ] checklist 2
            [ ] checklist 3
        leave_old_comment: true # leaves the old data    

     
