version: 2
mergeable:
  - when: pull_request.*
    name: 'PR title check'
    validate:
      - do: or
        validate:
          - do: changeset
            must_include:
              regex: ['ipnext/arch/','ipnext/aas/']
              regex_flag: 'im'
              all: false
    pass:
     - do: comment
       payload:
        body: this PR is ready to merge
