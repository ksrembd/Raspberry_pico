version: 2
mergeable:
   - when: pull_request.*, pull_request_review.*
     name: 'PR title check'
     validate:
      - do: or
        validate:
          - do: changeset
            must_exclude:
              regex: 'some/regex/for/those/certain/files/*'
          - do: and
            validate:
              - do: changeset
                must_include:
                  regex: 'some/regex/for/those/certain/files/*'
              - do: title
                begins_with:
                  match: [ 'some prefix' ]